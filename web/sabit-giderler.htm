<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Lala Project: Tahmini Sabit Giderler</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
$(function () {
    var chart;
    
    $(document).ready(function () {
    	
    	// Build the chart
        $('#container').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            },
            title: {
                text: 'Tahmini Sabit Giderler'
            },
            tooltip: {
        	    pointFormat: '{series.name}: <b>{point.y}TL</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
            series: [{
                type: 'pie',
                name: 'Gider',
                data: [
                    ['Şirket Mekan Kirası',   700],
                    ['Elektrik',       120],
                    {
                        name: 'İnternet',
                        y: 100,
                        sliced: true,
                        selected: true
                    },
                    ['Telefon',    120],
                    ['Su',   60],
                    ['Mutfak',     300],
                    ['Yol',   150],
                    ['Harçlık',   400]
                ]
            }]
        });
    });
    
});
		</script>
	</head>
	<body>
<script src="dist/js/highcharts.js"></script>
<script src="dist/js/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
