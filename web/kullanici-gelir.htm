<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Lala Project: Kullanıcı Sayısı ve Gelir Değişimi</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
$(function () {
        $('#container').highcharts({
            chart: {
                zoomType: 'xy'
            },
            title: {
                text: 'Kullanıcı Sayısı ve Gelir Değişimi'
            },
            subtitle: {
                text: ''
            },
            xAxis: [{
                categories: ['1. Ay', '2. Ay', '3. Ay', '4. Ay', '5. Ay', '6. Ay', '7. Ay', '8. Ay', '9. Ay', '10. Ay', '11. Ay', '12. Ay', '13. Ay', '14. Ay', '15. Ay', '16. Ay', '17. Ay', '18. Ay']
            }],
            yAxis: [{ // Primary yAxis
                labels: {
                    formatter: function() {
                        return this.value +'';
                    },
                    style: {
                        color: '#89A54E'
                    }
                },
                title: {
                    text: 'Kullanıcı Sayısı',
                    style: {
                        color: '#89A54E'
                    }
                },
                opposite: true
    
            }, { // Secondary yAxis
                gridLineWidth: 0,
                title: {
                    text: 'Kiralama Geliri TL',
                    style: {
                        color: '#4572A7'
                    }
                },
                labels: {
                    formatter: function() {
                        return this.value +' TL';
                    },
                    style: {
                        color: '#4572A7'
                    }
                }
    
            }, { // Tertiary yAxis
                gridLineWidth: 0,
                title: {
                    text: '',
                    style: {
                        color: '#AA4643'
                    }
                },
                labels: {
                    formatter: function() {
                        return this.value +' mb';
                    },
                    style: {
                        color: '#AA4643'
                    }
                },
                opposite: true
            }],
            tooltip: {
                shared: true
            },
            legend: {
                layout: 'vertical',
                align: 'left',
                x: 120,
                verticalAlign: 'top',
                y: 80,
                floating: true,
                backgroundColor: '#FFFFFF'
            },
            series: [{
                name: 'Kiralama Geliri',
                color: '#4572A7',
                type: 'column',
                yAxis: 1,
                data: [0, 0, 0, 0, 200, 400, 600, 1000, 1400, 2000, 2600, 3400, 4400, 5400, 6600, 7800, 9400, 14000],
                tooltip: {
                    valueSuffix: ' TL'
                }
    
            },  {
                name: 'Kullanıcı Sayısı',
                color: '#89A54E',
                type: 'spline',
                data: [0, 0, 0, 0, 5, 10, 15, 25, 35, 50, 65, 85, 110, 135, 165, 195, 235, 275],
                tooltip: {
                    valueSuffix: ''
                }
            }]
        });
    });
    

		</script>
	</head>
	<body>
<script src="dist/js/highcharts.js"></script>
<script src="dist/js/modules/exporting.js"></script>

<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
